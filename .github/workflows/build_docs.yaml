name: Pydoc

on: [push]

jobs:
  build_docs:
    name: docs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pdoc3
      run: |
        python -m pip install --upgrade pip
        python -m pip install pdoc3
    - name: Install dependencies
      run: |
        pip install -r requirements/requirements_full.txt
    - name: Build the docs
      run: |
        find ./docs/usbmd/ -name "*.html" -type f -delete
        pdoc3 usbmd --html --output-dir docs --force --skip-errors --template-dir docs/usbmd/templates
    - name: Commit the docs
      run: |
        git config --global user.email "<>"
        git config --global user.name "GitHub Actions"
        git add docs/usbmd/\*.html
        # Check for changes in docs folder (else do nothing)
        if ! git status --porcelain | grep "docs/usbmd/"; then
          echo "No changes in docs folder"
        else
          git commit -m "Update docs"
          git push
        fi
