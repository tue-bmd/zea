name: Pylint

on:
  pull_request:
  push:
    branches:
    - main
    - develop

jobs:
  pylint:
    name: pylint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with torch,tensorflow

      - name: Analysing the code with pylint
        run: |
          poetry run pylint $(git ls-files '*.py') -j 0
