name: Build and Push USBMD

on:
  pull_request:
  push:
    branches:
      - main
      - develop

# on:
#   # Schedule the workflow to run at 3 AM every day (UTC)
#   schedule:
#     - cron: '0 3 * * *'
#   # Allow manual trigger as well.
#   workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.base
          push: true
          tags: usbmd/base:latest
          cache-from: type=registry,ref=usbmd/base:cache
          cache-to: type=registry,ref=usbmd/base:cache,mode=max