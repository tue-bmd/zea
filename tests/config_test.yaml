model:
  batch_size: 1
  beamformer:
    type: das
    sum_transmits: true

data:
  file_path: dummy_file_1.hdf5
  dataset_name: dummy
  dtype: raw_data
  dynamic_range: [-60, 0]
  dataset_folder: dummy_folder
  frame_no: 0

scan:
  xlims: [-0.019, 0.019]
  zlims: [0, 0.063]
  selected_transmits: 1
  Nx: 100
  Nz: 100

pipeline:
  operations:
    - name: demodulate
    - name: tof_correction
    - name: delay_and_sum
    - name: envelope_detect
    - name: normalize
    - name: log_compress

# The device to run on ('cpu', 'gpu:0', 'gpu:1', ...)
device: cpu

plot:
  save: false
  plot_lib: matplotlib