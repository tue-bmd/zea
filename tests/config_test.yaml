model:
  batch_size: 1
  beamformer:
    type: das
data:
  file_path: 'dummy_file'
  dataset_name: 'dummy'
  dtype: 'raw_data'
  dynamic_range: [-60, 0]

scan:
  xlims: [-0.019, 0.019]
  zlims: [0, 0.063]
  selected_transmits: 1

# The device to run on ('cpu', 'gpu:0', 'gpu:1', ...)
device: 'cpu'
# The machine learning library to use ('torch', 'tensorflow', 'disable')
ml_library: 'torch'

plot:
  save: false
  plot_lib: matplotlib