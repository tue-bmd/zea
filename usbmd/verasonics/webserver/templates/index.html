<html>
  <head>
    <title>Streaming</title>
  </head>
  <style> 
    input[type=button], input[type=submit], input[type=reset] {
      background-color: #005374;
      border: none;
      color: white;
      padding: 16px 32px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }
    </style>
  <body style="background-color:grey;">
    <h1>Streaming</h1>
    <img src="{{ url_for('vid') }}">

    <h3>Imaging settings<h3/>
      <form method="post" action="/">
          <input type="button" value="DAS" name="action1"/>
          <input type="submit" value="ABLE" name="action2" />
          <input type="submit" value="neuralMAP" name="action3" />
      </form>

    <h3>Contrast<h3/>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>
    
    <h3>Go to Streaming<h3/>
    <div class="form">
        <form action="/" method="POST">
            <td>
                <a href="/vid">Video_Feed</a>
            </td>
        </form>
    </div>
    
  </body>
</html>
